<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파스텔 타임 트래커</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tracker-widget" class="card">
        
        <div id="main-view">
            <h2 class="widget-title">🗓️ 파스텔 타임 트래커</h2>
            
            <div id="control-panel">
                <input type="text" id="task-name" placeholder="지금 하는 일을 입력해주세요..." maxlength="50">
                <button id="start-button">START</button> 
            </div>
            
            <div id="timer-display">
                <span id="time-elapsed">00:00:00</span>
            </div>

            <div id="grid-container">
                <table>
                    <thead>
                        <tr>
                            <th class="time-header">시</th>
                            <th>00</th>
                            <th>10</th>
                            <th>20</th>
                            <th>30</th>
                            <th>40</th>
                            <th>50</th>
                        </tr>
                    </thead>
                    <tbody id="time-grid-body"></tbody>
                </table>
            </div>

            <div id="action-buttons">
                <button id="reset-button">🔄 기록 초기화</button> 
                <button id="summary-button">오늘 요약 보기</button>
            </div>
        </div>

        <div id="summary-view" style="display: none;">
            <h3 class="widget-title">📈 오늘 요약</h3>
            
            <div id="summary-content">
                기록이 없습니다.
            </div>

            <button id="back-button">⬅️ 트래커로 돌아가기</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
